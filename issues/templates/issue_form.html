{% extends 'index.html' %}

{% block content %}
<form class="ui form" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="field">
    <label for>{{ field.label_tag }}</label>
    {{ field }}
    {% if field.errors %}
      {{ field.errors }}
    {% endif %}
  </div>
  {% endfor %}
  <button class="ui button" type="submit">Submit</button>
</form>
{% endblock %}
